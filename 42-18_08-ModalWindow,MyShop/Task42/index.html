<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Task 42 Timer</title>
</head>

<body>
    <div class="wrapper">
        <div class="timer">
            <h2>Find out how many days are left until...</h2>
            <hr>
            <label for="">Type your data:</label>
            <input type="text" class="input" placeholder="mm.dd.yyyy">
            <button class="btn">find out</button>
            <h1>Before your date left:</h1>
            <table id="table">
                <tr>
                    <td class="days"></td>
                    <td class="hours"></td>
                    <td class="minutes"></td>
                    <td class="seconds"></td>
                </tr>
            </table>

        </div>
    </div>

</body>

</html>
