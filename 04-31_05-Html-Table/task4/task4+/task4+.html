<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs Pro</title>
</head>

<body>
    <table align="center" border="2" width="800">
        <tr>
            <td rowspan="3" height="400" width="150" bgcolor="red"></td>
            <td colspan="3" bgcolor="#0C48EF"></td>
            <td rowspan="3" width="400" bgcolor="#FAF708"></td>
        </tr>
        <tr>
            <td rowspan="2" width="150" bgcolor="#16900E"></td>
            <td colspan="2" bgcolor="#18F4F4"></td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="#9710EE"></td>
        </tr>
    </table>
</body>

</html>
