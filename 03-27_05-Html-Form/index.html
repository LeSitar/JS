<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="./script.js" defer></script>
  <title>HTML-Forms</title>
</head>

<body>
  <div align="center">
    <h1>Form/input etc</h1>
    <h3>simple input</h3>
    <input type="text" placeholder="Type your name" />
    <hr />

    <form action="#" method="GET">
      Name: <br />
      <input type="text" name="name" placeholder="Enter your name" size="30" required />
      <br />
      Age:
      <br /><br />
      <input type="number" name="age" min="0" max="100" step="1" value="10" />
      <br /><br />
      Gender: <br />
      <input type="radio" name="gender" value="female" /> female
      <input type="radio" name="gender" value="male" /> male <br /><br />
      <input type="submit" value="send" />
      <br /><br />
      Value:
      <input type="range" name="MyRange" min="0" max="300" step="10" value="0" />
      <output for="MyRange">300</output>
      <br /><br />
      E-mail:
      <input type="email" name="email" placeholder="enter youe email" /><br />
      <input type="submit" value="send" disabled />
      <br /><br />
      Checkbox: <br />
      <input type="checkbox" checked /> I accept the terms<br />
      Car:<br />
      <select name="car">
        <option value="">Choice a car</option>
        <option value="volkswagen">Volkswagen</option>
        <option value="bmw ">Bmw</option>
        <option value="opel" disabled>Opel</option>
      </select>
      <br /><br />
      Color: <br />
      <input type="color" name="color" />
      <br /><br />
      Password: <br />
      <input type="password" name="password" size="48" />
      <input type="image" src="./animals.jpg" width="40" />
      <br /><br />
      Date: <br />
      <input type="date" /> <br />
      <br /><br />
      Message: <br />
      <textarea name="message" cols="50" rows="5" placeholder="type your message" autofocus maxlength="10"></textarea>
    </form>
    <form action="#" method="GET" style="width: 400px">
      <fieldset>
        <legend>Contact</legend>
        <p>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="type ypur Name" />
        </p>
        <p>
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" placeholder="type your e-mail" />
        </p>
        <p>
          <label for="message">Message:</label>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="type your message"></textarea>
        </p>
      </fieldset>
      <br />
      <input type="submit" value="send" />
      <input type="reset" value="clear" />
      <input type="button" value="stop" />
    </form>
  </div>
  <input type="text" id="inputTest">
  <span id="result"></span>
</body>

</html>
