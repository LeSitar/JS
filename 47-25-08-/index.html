<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./timer.js" defer></script>
    <script src="./script.js" defer></script>
    <title>Context</title>
    <style>
        .wrapper {
            width: 600px;
            margin: 30px auto;
        }

        .timer {
            text-align: center;
        }

        #timerInput {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="timer">
            <h2>Timer</h2>
            <input type="number" name="" id="timerInput" min='0'>
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
            <h3 id="result"></h3>
        </div>
    </div>
</body>

</html>
